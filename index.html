<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="todoListContainer">
        <h1 id="title">To-Do List</h1>
        <div id="todo-taskInputSection">
            <input type="text" placeholder="Enter Your Task" id="" class="js-task-input">
            <button type="submit" class="js-add-button" onclick="todoConnect()">Add</button>
            <div class="js-taskContainer"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
